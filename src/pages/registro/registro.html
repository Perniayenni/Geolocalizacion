<ion-header>

  <ion-navbar color="amarillo">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Rut</ion-label>
      <ion-input (blur)="verificarEntrada()"
                 [(ngModel)]="rut"
                 type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"
                 [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input [(ngModel)]="apellido"
                  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="correo"
                 type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="contrasena"
                 type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button
    ion-button (click)="guardar()" block color="gris"><label style="color:#f1d700">Registarse</label></button>

</ion-content>
