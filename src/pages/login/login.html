
<ion-content padding>

  <ion-list>

      <ion-label floating>Correo</ion-label>
      <ion-input [(ngModel)]="correo"
                 type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ContraseÃ±a</ion-label>
      <ion-input [(ngModel)]="contrasena"

  </ion-list>

  <button ion-button
